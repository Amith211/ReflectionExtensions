    - task: PublishPipelineArtifact@0
      displayName: 'Publish Artifact drop'
      inputs:
        artifactName: 'drop'
        #targetPath: '$(Build.SourcesDirectory)'
        targetPath: '$(Build.ArtifactStagingDirectory)'


